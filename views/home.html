<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="manifest" href="manifest.json"> -->
	<title>Sample</title>
	<link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <nav class="actions">
    Selecionar:
    <a href="#" id="select-all">Todos</a>,
		<a href="#" id="select-none">Nenhum</a>

		<a href="#" id="mark-all-read">Lido</a>
  </nav>
  <section class='emails'>
    <h2>E-mails importantes</h2>
		<ul class='email important'>
		{{#each importantEmails}}
			<li class="{{#is ./isRead true}}read{{/is}}">
        <input type="checkbox" name="email-{{id}}" id="{{id}}">
				<a href="#{{url}}" title="{{title}}">{{title}}</a>
        <a href="#" class="delete">Excluir</a>
			</li>
		{{/each}}
		</ul>
    <h2>E-mails</h2>
		<ul class='email'>
		{{#each emails}}
			<li class="{{#is ./isRead true}}read{{/is}}">
        <input type="checkbox" name="email-{{id}}" id="{{id}}">
				<a href="#{{url}}" title="{{title}}">{{title}}</a>
        <a href="#" class="delete">Excluir</a>
			</li>
		{{/each}}
		</ul>
	</section>
  <script src="/static/js/main.js"></script>
</body>
</html>
